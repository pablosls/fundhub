<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="utf-8">
  <title>FundHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
  <link rel="manifest" href="/static/manifest.json">
</head>

<body>
  <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
      <a href="/" class="navbar-brand">FundHub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="../help/">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://blog.bootswatch.com">Blog</a>
          </li>

        </ul>
      </div>
    </div>
  </div>


  <div class="container">

    <!-- Buttons
      ================================================== -->
    <div class="bs-docs-section">
      <div class="page-header">
        <div class="row">
          <div class="col-lg-12">
            <h1 id="buttons">Buttons</h1>
          </div>
        </div>
      </div>
      <br />
      <br />



      <div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">

            <div class="bs-component">
              <div class="jumbotron">
                <h1 class="display-3">Bem vindo!</h1>
                <p class="lead">Encontre o produto que procura de forma rápida e fácil </p>
                <hr class="my-4">

                <form method="post" enctype="multipart/form-data">

                  <div class="input-group">

                    <div class="custom-file">

                      <input type="file" name="img" class="custom-file-input" id="inputGroupFile01">
                      <label id="arq" class="custom-file-label" for="inputGroupFile01">Selecione a imagem</label>
                    </div>
                  </div>
                  <br />
                  <br />
                  <button type="submit" class="btn btn-primary btn-lg"> Pesquisar </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-lg-7">
          <p class="bs-component">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
          </p>
        </div>
      </div> -->
    </div>
    <div id="source-modal" class="modal fade" tabindex='-1'>
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Source Code</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <pre contenteditable></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(() => {
      $('input:file').change(
        function (e) {
          $('#arq').text(e.target.files[0].name)
            ;
        });
    });
  </script>

  <script>

    // This is the "Offline page" service worker

    // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

    // Check compatibility for the browser we're running this in
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log("[PWA Builder] active service worker found, no need to register");
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register("pwabuilder-sw.js", {
            scope: "./static/"
          })
          .then(function (reg) {
            console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
          });
      }
    }

  </script>

</body>

</html>
